{% load static %}
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="{% static 'polls/static/polls/style.css' %}" />
   <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
   <div id="content">
      {% block body %} {% endblock %}

       {% block content %}
       {% for entry in blog_entries %}
       <h2>{{ entry.title }}</h2>
       <p>{{ entry.body }}</p>
       {% endfor %}
       {% endblock %}
   </div>
</body>
</html>
